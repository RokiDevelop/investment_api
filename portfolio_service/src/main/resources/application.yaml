server:
  port: 8082
  servlet:
    context-path: /portfolio
jwt:
  secret  : ${JWT_SECRET}
spring:
  datasource:
    driver-class-name : org.postgresql.Driver
    url               : jdbc:postgresql://localhost:5432/invest_api
    username          : ${SPRING_DATASOURCE_USERNAME}
    password          : ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update